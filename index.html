  <body>
    <div class="top-nav">
      <ul>
        <li>
          <a

          >

        <li>

        <div class="top-nav-right">
          <li>
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"

          </li>
          <li>
            <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl"

    <br />

      />

    <div class="center search">
      <img
        src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698956-icon-111-search-512.png"
        alt="magnifying glass"
      />

      <input type="text" placeholder="" />

    <div class="center search-button">
      <div><button type="submit">Submit</button></div>
      <div><button type="submit">I'm Feeling Lucky</button></div>

            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
